<section>
    <header>
        <div>
            <img src="../../assets/img/Logo.png" alt="Logo">
            <h1>DaBubble</h1>
        </div>
    </header>
    <main>
        <div class="back-arrow" routerLink="/resetpassword"></div>
        <div class="title">
            <h1>Passwort zurücksetzen</h1>
        </div>
        <form autocomplete="on">
            <div class="form-group">
                <div class="input-container">
                    <input type="password" placeholder="Neues Passwort" autocomplete="new-password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <input type="password" placeholder="Neues Passwort bestätigen" autocomplete="new-password">
                </div>
            </div>
        </form>
        <div class="login-btns">
            <button type="submit" (click)="confirmPassword()" >Passwort ändern</button>
        </div>
    </main>
    <footer>
        <a routerLink="/imprint">Impressum</a>
        <a routerLink="/privacypolicy">Datenschutz</a>
    </footer>
    <div class="success-popup" [@slideInOut]="popupState">
        <span>Anmelden</span>
    </div>
</section>
