<section>
    <div class="intro-bg-animation" *ngIf="showIntroAnimation"></div>

    <div class="intro-logo-animation" *ngIf="showIntroAnimation"></div>
    <header>
        <div>
            <img src="../../assets/img/Logo.png" alt="Logo">
            <h1>DaBubble</h1>
        </div>
        <div>
            <span>Neu bei DABubble?</span>
            <a routerLink="/register">Konto erstellen</a>
        </div>
    </header>
    <main>
        <div class="title">
            <h1>Anmelden</h1>
            <h3>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
                verwendest.</h3>
        </div>
        <form autocomplete="off">
            <div class="form-group">
                <img src="../../assets/img/login/email.png">
                <input type="email" name="email" placeholder="E-Mail Adresse">
            </div>
            <div class="form-group">
                <img src="../../assets/img/login/{{ showPassword ? 'unlock.png' : 'lock.png'}}"
                    (click)="togglePasswordVisibility()">
                <input [type]="showPassword ? 'text' : 'password'" placeholder="Passwort"
                    pattern="^(http(s){0,1}:\/\/.){0,1}[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([\-a-zA-Z0-9@:%_\+.~#?&//=]*)$">
            </div>
            <div>
                <a routerLink="/resetpassword">Passwort vergessen?</a>
            </div>
            <span>
                <hr>
                <p>ODER</p>
                <hr>
            </span>
            <button class="google-login" routerLink="/"><img src="../../assets/img/login/google_logo.png">Anmelden mit
                Google</button>
            <div class="login-btns">
                <button routerLink="/mainsection">Anmelden</button>
                <button routerLink="/mainsection">GÃ¤ste-Login</button>
            </div>
        </form>
    </main>
    <footer>
        <a routerLink="/imprint">Impressum</a>
        <a routerLink="/privacypolicy">Datenschutz</a>
    </footer>
</section>
