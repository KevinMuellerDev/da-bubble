<div #scroll id="messageContainer" ref={messageContainer} class="channel-conversation-container">
    <div class="divider-container">
        <div class="divider">
            <span>Dienstag, 14 Januar</span>
        </div>
    </div>
    <div *ngFor="let message of messages; let i = index; let isOdd = odd; let isLast = last">
        <div [ngClass]="{ 'inverted-message': isOdd }" class="single-message-container">
            <div [ngClass]="{ 'interaction-container-inverted': isOdd }" class="interaction-container">
                <div (click)="toggleEmojiPicker(i)" class="add-reaction-icon"></div>
            </div>
            <div class="profile-picture">
                <img [src]="message.profilePicture" />
            </div>
            <div class="message-wrapper">
                <div class="message-head">
                    <div class="message-info">
                        <span (click)="openDialogUserInfo()">{{ message.userName }}</span>
                        <div class="message-timestamp">
                            <span>{{ message.timeStamp }}</span>
                        </div>
                    </div>
                </div>
                <div class="message">
                    <span>{{ message.messageText }}</span>
                    <emoji-mart [style]="{ position: 'absolute', bottom: '20px', right: '20px' }"
                        (emojiClick)="addEmoji($event,i)" *ngIf="showEmojiPickerArray[i]" set="twitter"></emoji-mart>
                </div>
                <div class="selected-emoji">
                    <span *ngFor="let emoji of message.selectedEmoji">{{ emoji }}</span>
                </div>
                <div class="message-reply-wrapper">
                    <div class="message-replies">
                        <span (click)="showThreadBar()">{{ message.repliesCount }} Antworten</span>
                    </div>
                    <div class="reply-timestamp">
                        <span>Letzte Antwort {{ message.lastReplyTimeStamp }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!isLast" class="divider-container">
            <div class="divider">
                <span>Heute</span>
            </div>
        </div>
    </div>
</div>
