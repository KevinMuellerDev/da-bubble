<header>
    <div class="header-logo">
        <img src="/assets/img/header/Logo.svg" alt="">
    </div>
    <div class="header-search">
        <input type="text" placeholder="[channelName] durchsuchen">
        <img src="/assets/img/header/search-btn.svg" alt="">
    </div>
    <div class="user-menu"  (click)="openDialog()">
        <span>{{userService.userInfo.name}}</span>
        <div class="profile-picture">
            <img [src]="userService.userInfo.profilePicture" referrerpolicy="no-referrer" alt="">
            <div [ngClass]="getUserStatus()" class="status"></div>
        </div>
        <div class="menu-btn"></div>
    </div>
</header>
